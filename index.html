<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

   
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">QR Code Generator</h1>
        <form id="qr-form">
            <div class="form-group">
                <label for="qr-text">Link:</label>
                <input type="text" class="form-control" id="qr-text" required>
            </div>
            <div class="form-group">
                <label for="color-picker">Color:</label>
                <input type="color" class="form-control" id="color-picker" value="#000000">
            </div>
            <div class="form-group">
                <label for="qr-size">Size:</label>
                <select class="form-control" id="qr-size">
                    <option value="250">250x250</option>
                    <option value="500">500x500</option>
                    <option value="1000">1000x1000</option>
                    <option value="2000">2000x2000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="logo-upload">Upload Logo:</label>
                <input type="file" class="form-control" id="logo-upload" accept="image/*">
            </div>
            <div class="text-center">
                <img id="logo-preview" class="img-thumbnail" src="" alt="Logo Preview" style="display:none;">

            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate QR Code</button>
        </form>

        <div id="loading" class="d-none text-center my-3">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">Your QR Code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="qrCodePreview" src="#" alt="Generated QR Code" class="img-fluid qr-code-preview">

                </div>
                <div class="modal-footer">
                    <a id="qrCodeDownload" href="" download="qr-code.png" class="btn btn-primary">Download</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2"></script>
    <script src="js/main.js"></script>
</body>

</html>
